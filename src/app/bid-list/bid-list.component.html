<div class="row">
  <div class="col-xs-12">
    <h5>My Bids - Click on bid to edit or delete</h5>
    <hr>
  </div>
</div>
<div class="row" *ngIf="loading">
  <div class="col-xs-12">
    <h5>Updating bid, please wait...</h5>
    <app-loading-spinner></app-loading-spinner>
  </div>
</div>
<div class="row" *ngIf="!loading">
  <div class="col">
    <div *ngFor="let round of bids | keyvalue">
      <h5>{{round.key}}</h5>
      <ul>
        <app-bid-item
          *ngFor="let choice of round.value | keyvalue : returnZero"
          [choice]="choice"
          [round]="round.value">
        </app-bid-item>
      </ul>

  <!--    <app-bid-item-->
  <!--    *ngFor="let round of rounds"-->
  <!--    [bid]="bidEl"></app-bid-item>-->
    </div>
  </div>
  <div class="col" *ngIf="round7bids">
    <div>
      <h5>Round 7</h5>
      <ul *ngIf="vacLen > 0"><b>Vacation</b>
        <app-incremental-item
         *ngFor="let bid of incrementalBids['vac']"
         [bid]="bid"
         [len] = vacLen
        >
        </app-incremental-item>
      </ul>
      <ul *ngIf="pptLen > 0"><b>PPT</b>
        <app-incremental-item
          *ngFor="let bid of incrementalBids['ppt']"
          [bid]="bid"
          [len] = pptLen
        >
        </app-incremental-item>
      </ul>
      <ul *ngIf="holLen > 0"><b>Holidays</b>
        <app-incremental-item
          *ngFor="let bid of incrementalBids['hol']"
          [bid]="bid"
          [len] = holLen
        >
        </app-incremental-item>
      </ul>
      <ul *ngIf="adjLen > 0"><b>Adjustment Days</b>
        <app-incremental-item
          *ngFor="let bid of incrementalBids['adj']"
          [bid]="bid"
          [len] = holLen
        >
        </app-incremental-item>
      </ul>
      <ul *ngIf="anyLen > 0"><b>Any time I have available</b>
        <app-incremental-item
          *ngFor="let bid of incrementalBids['any']"
          [bid]="bid"
          [len] = holLen
        >
        </app-incremental-item>
      </ul>
    </div>
  </div>
</div>
